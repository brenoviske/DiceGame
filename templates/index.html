<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cybernetic Tetris </title>
  <link rel="icon" href="{{ url_for('static', filename='assets/logo.png') }}">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Robotic digital background animation */
    body {
      background: radial-gradient(circle at center, #000814, #000);
      overflow: hidden;
    }

    .circuit-bg {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(90deg, rgba(59,130,246,0.05) 1px, transparent 1px),
        linear-gradient(rgba(59,130,246,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: pulse 8s ease-in-out infinite alternate;
      z-index: 0;
    }

    .matrix-stream {
      position: absolute;
      width: 2px;
      height: 120px;
      background: linear-gradient(to bottom, rgba(59,130,246,0.8), transparent);
      top: -150px;
      animation: fall 4s linear infinite;
      opacity: 0.5;
    }

    @keyframes pulse {
      0% { opacity: 0.2; }
      100% { opacity: 0.6; }
    }

    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(120vh); }
    }

    .neon {
      text-shadow: 0 0 8px rgba(59,130,246,0.9), 0 0 24px rgba(59,130,246,0.6);
    }

    /* Sliding message styles */
    #slideMsg {
      transition: transform 0.45s cubic-bezier(.2,.9,.2,1), opacity 0.45s;
      transform: translateY(18px);
      opacity: 0;
    }
    #slideMsg.show {
      transform: translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-black relative text-white font-sans">
  <div class="circuit-bg"></div>
  <script>
    // Generate random matrix-like falling lines for robotic background
    for(let i=0; i<30; i++) {
      const line = document.createElement('div');
      line.classList.add('matrix-stream');
      line.style.left = `${Math.random()*100}%`;
      line.style.animationDelay = `${Math.random()*4}s`;
      line.style.animationDuration = `${3+Math.random()*4}s`;
      document.body.appendChild(line);
    }
  </script>

  <main class="w-full max-w-md mx-6 p-8 rounded-2xl shadow-2xl bg-gradient-to-br from-black/70 via-slate-900/60 to-slate-800/40 border border-slate-700/40 backdrop-blur-sm relative z-10">
    <header class="mb-6 text-center">
      <h1 class="text-3xl font-extrabold neon">CYBERNETIC ACCESS</h1>
      <p class="mt-2 text-sm text-slate-300">Secure sign in to the neural mesh</p>
    </header>

    <!-- note: inputs need name attributes for FormData -->
    <form id="loginForm" action="{{ url_for('login') }}" method="POST" class="space-y-5" autocomplete="on">
      <div>
        <label for="email" class="block text-xs text-slate-300 mb-2">Email</label>
        <div class="relative">
          <input id="email" name="email" type="email" required placeholder="Your signup e-mail"
            class="w-full px-4 py-3 rounded-xl bg-slate-900/50 border border-slate-700/40 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent placeholder-slate-500 transition" />
          <span class="absolute right-3 top-3 text-slate-400 text-sm">@</span>
        </div>
      </div>

      <div>
        <label for="password" class="block text-xs text-slate-300 mb-2">Password</label>
        <div class="relative">
          <input id="password" name="password" type="password" required placeholder="Enter your password"
            class="w-full px-4 py-3 rounded-xl bg-slate-900/50 border border-slate-700/40 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent placeholder-slate-500 transition" />
          <button type="button" aria-label="toggle visibility" class="absolute right-2 top-2 px-2 py-1 text-xs rounded-md bg-slate-800/30 border border-slate-700/30">Show</button>
        </div>
      </div>

      <div class="flex items-center justify-between text-xs">
        <label class="inline-flex items-center gap-2">
          <input name="remember" type="checkbox" class="h-4 w-4 rounded bg-slate-800 border-slate-600 focus:ring-blue-400" />
          <span class="text-slate-300">Remember me</span>
        </label>
        <a href="#" class="text-blue-300 hover:underline">Forgot?</a>
      </div>

      <button id="submitBtn" type="submit" class="w-full py-3 rounded-xl bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-500 hover:to-cyan-400 active:scale-[0.997] transform transition shadow-lg shadow-cyan-900/30 ring-1 ring-blue-400/20">
        <div class="flex items-center justify-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
          </svg>
          <span class="font-semibold">Enter the Grid</span>
        </div>
      </button>
    </form>

    <!-- sliding message area -->
    <div id="slideMsg" class="mt-6 text-center text-sm text-slate-200 p-3 rounded-lg">
      <!-- filled dynamically -->
    </div>

    <div class="mt-6 text-center text-xs text-slate-400">
      <p>or connect with</p>
      <div class="mt-3 flex items-center justify-center gap-3">
        <button aria-label="signin with github" class="px-3 py-2 rounded-lg bg-slate-800/40 border border-slate-700/40 hover:bg-slate-800/60">GitHub</button>
        <button aria-label="signin with google" class="px-3 py-2 rounded-lg bg-slate-800/40 border border-slate-700/40 hover:bg-slate-800/60">Google</button>
      </div>
    </div>

    <footer class="mt-6 text-center text-xs text-slate-500">
      <span>Don't have an account?</span>
      <a href="/signup" class="ml-2 text-blue-300 hover:underline">Create one</a>
    </footer>
  </main>

  <script>
    // Toggle password visibility
    document.addEventListener('click', (e) => {
      if (!e.target) return;
      if (e.target.getAttribute && e.target.getAttribute('aria-label') === 'toggle visibility') {
        const input = document.getElementById('password');
        if (input.type === 'password') { input.type = 'text'; e.target.textContent = 'Hide'; }
        else { input.type = 'password'; e.target.textContent = 'Show'; }
      }
    });

    // AJAX / FormData handler
    (function () {
      const form = document.getElementById('loginForm');
      const submitBtn = document.getElementById('submitBtn');
      const slideMsg = document.getElementById('slideMsg');
      let hideTimer = null;

      function showMessage(text, type = 'info') {
        // type: 'success' | 'error' | 'info'
        slideMsg.textContent = text;
        slideMsg.classList.remove('bg-green-900/60','border-green-700/50','text-green-200','bg-red-900/60','border-red-700/50','text-red-200','bg-slate-800/60','border-slate-700/50','text-slate-200');
        if (type === 'success') {
          slideMsg.classList.add('bg-green-900/60','border','border-green-700/50','text-green-200');
        } else if (type === 'error') {
          slideMsg.classList.add('bg-red-900/60','border','border-red-700/50','text-red-200');
        } else {
          slideMsg.classList.add('bg-slate-800/60','border','border-slate-700/50','text-slate-200');
        }

        slideMsg.classList.add('show');
        if (hideTimer) clearTimeout(hideTimer);
        hideTimer = setTimeout(() => slideMsg.classList.remove('show'), 3000);
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        // create FormData (reads input name attributes)
        const fd = new FormData(form);

        // disable button + show loading
        submitBtn.disabled = true;
        const originalHtml = submitBtn.innerHTML;
        submitBtn.innerHTML = '<span class="font-semibold">Connecting...</span>';
        submitBtn.classList.add('opacity-80');

        try {
          const res = await fetch(form.action || '/', {
            method: form.method || 'POST',
            body: fd,
            credentials: 'same-origin',
          });

          // backend already returns JSON
          const data = await res.json();

          if (data && data.status === 'success') {
            showMessage('Access Granted — redirecting to main...', 'success');

            // short delay so user sees it, then redirect to /main
            setTimeout(() => {
              window.location.href = '/main';
            }, 750);

          } else {
            // display backend message if present (Portuguese allowed)
            const msg = (data && data.message) ? data.message : 'Credenciais Inválidas';
            showMessage(msg, 'error');
          }
        } catch (err) {
          showMessage('Network error — could not reach server.', 'error');
          console.error('Login fetch error:', err);
        } finally {
          // restore button
          submitBtn.disabled = false;
          submitBtn.classList.remove('opacity-80');
          submitBtn.innerHTML = originalHtml;
        }
      });
    })();
  </script>
</body>
</html>
