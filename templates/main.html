<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cybernetic Tetris</title>
  <link rel="icon" href="{{ url_for('static', filename='assets/logo.png')}}">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at center, #000814, #000);
      overflow: hidden;
    }

    .circuit-bg {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(90deg, rgba(59,130,246,0.05) 1px, transparent 1px),
        linear-gradient(rgba(59,130,246,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: pulse 8s ease-in-out infinite alternate;
      z-index: 0;
    }

    .matrix-stream {
      position: absolute;
      width: 2px;
      height: 120px;
      background: linear-gradient(to bottom, rgba(59,130,246,0.8), transparent);
      top: -150px;
      animation: fall 4s linear infinite;
      opacity: 0.5;
    }

    @keyframes pulse {
      0% { opacity: 0.2; }
      100% { opacity: 0.6; }
    }

    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(120vh); }
    }

    .neon {
      text-shadow: 0 0 8px rgba(59,130,246,0.9), 0 0 24px rgba(59,130,246,0.6);
    }

    #tetris-board {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-template-rows: repeat(20, 30px);
      gap: 1px;
      background: #000;
      padding: 4px;
      border: 2px solid #3b82f6;
      border-radius: 12px;
    }

    .cell {
      width: 30px;
      height: 30px;
      background: rgba(59,130,246,0.05);
      transition: background 0.1s;
    }

    .filled {
      background: #3b82f6;
      box-shadow: 0 0 8px #3b82f6, 0 0 16px #0ea5e9;
    }

    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      padding: 2rem 3rem;
      border: 2px solid #3b82f6;
      border-radius: 1rem;
      color: #3b82f6;
      font-size: 2rem;
      text-align: center;
      display: none;
      z-index: 50;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-black relative text-white font-sans">
  <div class="circuit-bg"></div>
  <script>
    for(let i=0; i<30; i++) {
      const line = document.createElement('div');
      line.classList.add('matrix-stream');
      line.style.left = `${Math.random()*100}%`;
      line.style.animationDelay = `${Math.random()*4}s`;
      line.style.animationDuration = `${3+Math.random()*4}s`;
      document.body.appendChild(line);
    }
  </script>

  <div class="relative z-10 flex flex-col items-center gap-4">
    <h1 class="text-4xl font-extrabold neon mb-4">CYBERNETIC TETRIS</h1>
    <div id="tetris-board"></div>
    <p class="text-slate-300 mt-4">Use Arrow Keys to move, Up to Rotate</p>
  </div>

  <div class="game-over" id="gameOverMsg">GAME OVER</div>

  <script>
    const boardEl = document.getElementById('tetris-board');
    const gameOverEl = document.getElementById('gameOverMsg');
    const ROWS = 20;
    const COLS = 10;

    let board = [];
    let piece = null;
    let gameInterval = null;

    // Initialize empty cells
    function initBoard() {
      boardEl.innerHTML = '';
      for(let y=0;y<ROWS;y++){
        for(let x=0;x<COLS;x++){
          const cell = document.createElement('div');
          cell.classList.add('cell');
          boardEl.appendChild(cell);
        }
      }
    }

    function render() {
      const cells = boardEl.children;
      for(let y=0;y<ROWS;y++){
        for(let x=0;x<COLS;x++){
          const idx = y*COLS + x;
          cells[idx].classList.toggle('filled', board[y][x] > 0);
        }
      }
      if(piece){
        piece.shape.forEach((row, dy)=>{
          row.forEach((cell, dx)=>{
            if(cell){
              const px = piece.x + dx;
              const py = piece.y + dy;
              if(py>=0 && py<ROWS && px>=0 && px<COLS){
                const idx = py*COLS + px;
                cells[idx].classList.add('filled');
              }
            }
          });
        });
      }
    }

    async function startGame() {
      const res = await fetch('/start', { method: 'POST' });
      const data = await res.json();
      board = data.board;
      piece = data.piece;
      render();
      if(gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(()=>move('down'), 500);
    }

    async function move(direction) {
      if(!piece) return;
      const res = await fetch('/move', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ direction })
      });
      const data = await res.json();

      if(data.status === 'game_over'){
        clearInterval(gameInterval);
        gameOverEl.style.display = 'block';
        return;
      }

      board = data.board;
      piece = data.piece;
      render();
    }

    document.addEventListener('keydown', (e)=>{
      if(e.key === 'ArrowLeft') move('left');
      else if(e.key === 'ArrowRight') move('right');
      else if(e.key === 'ArrowDown') move('down');
      else if(e.key === 'ArrowUp') move('rotate');
    });

    window.onload = ()=> {
      initBoard();
      startGame();
    };
  </script>
</body>
</html>
